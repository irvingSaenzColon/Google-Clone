<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/f364d5d0ed.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./css/style-index.css">
        <link rel="stylesheet" type="text/css" href="./css/style-tablet-index.css" media="screen and (min-width:640px)">
        <link rel="stylesheet" type="text/css" href="./css/style-desktop-index.css" media="screen and (min-width:894px)">
        <link rel="icon" type="image/x-icon" href="./assets/icons/google-ico.png">
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class="navbar__group">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imágenes</a></li>
                </ul>
                <ul class="navbar__group">
                    <li>
                        <figure>
                            <svg width="24" height="24" viewBox="0 0 24 24" class="navbar__icon" >
                                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                            </svg>
                        </figure>
                    </li>
                    <li>
                        <figure class="navbar__profile-image">
                            <img src="https://lh3.googleusercontent.com/ogw/AOh-ky2eyQHLeItqZKKl9yPWu3KqTqtZ0OtnP1yLegah=s32-c-mo" alt="Es la imagen de perfil del usuario">
                        </figure>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
                <figure class="container__logo">
                    <img src="./assets/images/google-logo.jpg" alt="Logo de la empresa google">
                </figure>
                <form action="#" class="form">
                    <label class="form__search" for="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input id="search" type="text" name="search">
                        <a><i title="Búsqueda por voz" class="fa-solid fa-microphone"></i></a>                        
                    </label>
                    <section>
                        <button class="form__button">Buscar con Google</button>
                        <button class="form__button">Voy a tener suerte</button>
                        <p>Ofrecido por Google en: <a href="#">English</a></p>
                    </section>
                </form>
        </main>
        <footer class="footer-container">
            <section>
                <p>México</p>
            </section>
            <section class="footer-container__links">
                <ul class="footer-nav">
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funcina la Búsqueda</a></li>
                </ul>
                <ul class="footer-nav">
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </section>
        </footer>
    </body>
</html>
